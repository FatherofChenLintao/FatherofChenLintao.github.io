        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">PHP 脚本以 &lt;?php 开始,以 ?&gt; 结束，且可以放在文档中的任何位置。</span><br><span class="line"></span><br><span class="line">PHP 注释方式与C++一致</span><br><span class="line"></span><br><span class="line">PHP，有两种在浏览器输出文本的基础指令：echo 和 print</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line"></span><br><span class="line">&lt;h1&gt;My first PHP page&lt;&#x2F;h1&gt;</span><br><span class="line"></span><br><span class="line">&lt;?php</span><br><span class="line">echo &quot;Hello World!&quot;;</span><br><span class="line">print &quot;Hello again!&quot;;</span><br><span class="line">?&gt;</span><br><span class="line"></span><br><span class="line">&lt;&#x2F;body&gt;</span><br><span class="line">&lt;&#x2F;html&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><span class="line">变量名是区分大小写的（$y 和 $Y 是两个不同的变量）</span><br><span class="line"></span><br><span class="line">PHP 语句和 PHP 变量都是区分大小写的</span><br><span class="line"></span><br><span class="line">PHP 没有声明变量的命令，变量在您第一次赋值给它的时候被创建</span><br><span class="line"></span><br><span class="line">PHP 是一门弱类型语言</span><br><span class="line"></span><br><span class="line">PHP 会根据变量的值，自动把变量转换为正确的数据类型。</span><br><span class="line"></span><br><span class="line">PHP 有四种不同的变量作用域：</span><br><span class="line">	local(一般忽略)</span><br><span class="line">	global</span><br><span class="line">	static</span><br><span class="line">	parameter（参数）</span><br><span class="line"></span><br><span class="line">要在一个函数中访问一个全局变量，需要使用 global 关键字。</span><br><span class="line"></span><br><span class="line">PHP 将所有全局变量存储在一个名为 $GLOBALS[index] 的数组中。 index 保存变量的名称。这个数组可以在函数内部访问，也可以直接用来更新全局变量。</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">$x&#x3D;5;	$y&#x3D;10;</span><br><span class="line">function myTest()</span><br><span class="line">&#123;</span><br><span class="line">    $GLOBALS[&#39;y&#39;]&#x3D;$GLOBALS[&#39;x&#39;]+$GLOBALS[&#39;y&#39;];</span><br><span class="line">    global $y&#x3D;$y+1;</span><br><span class="line">&#125; </span><br><span class="line">myTest();</span><br><span class="line">echo $y;</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Static 作用域</span><br><span class="line">当一个函数完成时，它的所有变量通常都会被删除。然而，有时候您希望某个局部变量不要被删除。</span><br><span class="line">要做到这一点，请在您第一次声明变量时使用 static 关键字：</span><br><span class="line">然后，每次调用该函数时，该变量将会保留着函数前一次被调用时的值。</span><br><span class="line">注释：该变量仍然是函数的局部变量。</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">&lt;?php</span><br><span class="line">function myTest()</span><br><span class="line">&#123;</span><br><span class="line">    static $x&#x3D;0;</span><br><span class="line">    echo $x;</span><br><span class="line">    $x++;</span><br><span class="line">    echo PHP_EOL;    &#x2F;&#x2F; 换行符</span><br><span class="line">&#125;</span><br><span class="line">myTest();</span><br><span class="line">myTest();</span><br><span class="line">myTest();</span><br><span class="line">?&gt;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">echo 和 print 区别:</span><br><span class="line">    echo - 可以输出一个或多个字符串(速度快，没有返回值)</span><br><span class="line">    print - 只允许输出一个字符串，返回值总为 1</span><br><span class="line"></span><br></pre></td></tr></table></figure>
